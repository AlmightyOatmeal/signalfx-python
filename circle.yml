machine:
  python:
    version: 2.7.9

dependencies:
  pre:
    - gem install mdl
    - pip install flake8
    - pip install -r requirements.txt
    - pip uninstall -y signalfx || true
    - python setup.py install

test:
  pre:
    - mdl --warnings *.md
    - flake8 signalfx/*.py
    - flake8 signalfx/pyformance/*.py
    - flake8 examples/*.py
  override:
    - python tests/test_data_reporting.py
